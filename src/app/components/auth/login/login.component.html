<div class="row h-100 align-items-center mt-4 py-3">

    <div class="col-11 col-sm-11 col-md-6 col-lg-5 col-xl-4 mx-auto align-self-center p-4 ">
        <h1 class="mb-4">{{'auth.login' | translate | async}} </h1>

        <div class="text-danger my-3 py-2" *ngIf="wasFailed"  >
            <strong class="d-block">{{'auth.signinfailed' | translate | async}}</strong> 
            <span class="mt-2 d-block ">{{error}}</span>
 
          </div>
          <div class="text-success my-3 py-2" *ngIf="wasSuccess" >
            {{'auth.signinsuccess' | translate | async}}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" >
            <div class="form-group form-floating mb-3 ">
                <input type="text" class="form-control" formControlName="email" required value="" id="email" placeholder="Email">
                <label class="form-control-label" for="email">Email </label>
            </div>
    
            <div class="form-group form-floating  mb-3">
                <input type="password" class="form-control " formControlName="password" required id="password" placeholder="Password">
                <label class="form-control-label" for="password">Password</label>
              
            </div>
            <!-- <p class="mb-3 text-muted text-end">
                <a href="" class="">
                    Forgot your password?
                </a>
            </p> -->
            <div class="mt-5 py-3 d-grid">
                <button type="submit" class="btn btn-primary  shadow-sm">
                   <span *ngIf="!loading; else loader"> {{'auth.login' | translate | async}}</span>
                   <ng-template #loader>
                    <div class="d-flex justify-content-center py-1">
                        <div class="spinner-border spinner-border-sm" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                   </ng-template>
                
                </button>
            </div>
          </form>

      
        <div class="mt-2 d-flex justify-content-between text-muted py-3">
            <span>{{'auth.donthaveaccount' | translate | async}}</span>
            <a class="text-info" href="/signup">{{'auth.signup' | translate | async}}</a>
        </div>
    </div>
  
</div>
